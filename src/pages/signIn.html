<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.scss" />
    <script src="../js/script.js"></script>
    <title>Log In</title>
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li classe="navbar__logo">
          <a href="../index.html">Stay@Home</a>
        </li>
        <li>
          <a href="movie.html">Movies</a>
        </li>
        <li>
          <a href="#">TV Shows</a>
        </li>
      </ul>
      <article class="icons">
        <img
          src="../img/search-line.svg"
          class="icons__search"
          alt="search icon"
        />
        <img
          src="../img/account-circle-line.svg"
          class="icons__user"
          alt="user icon"
        />
      </article>
    </header>
    <img class="hero__img" src="../img/bg.png" alt="background image" />
    <article class="signIn">
      <h1 class="signIn__title">Log In</h1>
      <form class="signIn__form">
        <div>
          <input
            placeholder="E-mail"
            type="text"
            name="email"
            id="email"
            class="signIn__input"
            required
          />
        </div>
        <div>
          <input
            placeholder="Password"
            type="text"
            name="password"
            id="password"
            class="signIn__input"
            required
          />
        </div>
        <div class="signIn__submit">
          <label for="remember">
            <input
              type="checkbox"
              name="remember"
              id="remember"
              class="signIn__input signIn__input--check"
            />
            Remember me
          </label>
          <button type="submit" class="signIn__button">
            Sign In
          </button>
        </div>
      </form>
    </article>
  </body>
</html>
