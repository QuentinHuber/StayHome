<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay@Home</title>
    <link rel="stylesheet" href="../css/style.scss" />
  </head>
  <body>
    <video class="video" src="../img/video.mp4"></video>
    <div class="controller">
      <button class="play">
        <img src="../img/play.svg" alt="play pause" />
      </button>
      <button class="backOff">
        <img src="../img/back.svg" alt="backoff 10s" />
      </button>
      <button class="forward">
        <img src="../img/forward.svg" alt="forward 10s" />
      </button>
      <button class="volume-up">+</button>
      <button class="volume-down">-</button>
    </div>
    <div class="Progress">
      <div class="Bar"></div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
